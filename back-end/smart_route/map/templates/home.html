{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Smart Route Home.html</title>
    <base href="/" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'ang/styles.css' %}" />
  </head>

  <body>
    {%for point in route%}
    <div>{{point}}</div>
    {% endfor %}

    <app-root>
    </app-root>
    <script type="text/javascript" src="{% static 'ang/runtime.ts' %}"></script>
    <script
      type="text/javascript"
      src="{% static 'ang/polyfills.ts' %}"
    ></script>
    <script type="text/javascript" src="{% static 'ang/main.ts' %}"></script>
  </body>
</html>
