
<span class="material-icons close-button" (click)="close()">
    close
</span>
<div class="col-md-12 container">
    <div class="account-forms">
        <!-- Display Login Fields if selected account type is 'Login' -->
        <ng-container [formGroup]="addGuestToTripForm">
            <mat-form-field appearence="fill" class="text-field">
                <mat-label>Username</mat-label>
                <input matInput type="text" formControlName="username">
                <mat-error *ngIf="addGuestToTripForm.get('username').hasError('required')">
                    Username is required.
                </mat-error>
            </mat-form-field>
            <br>
            <mat-form-field appearence="fill" class="text-field">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password">
                <mat-error *ngIf="addGuestToTripForm.get('password').hasError('required')">
                    Password is required.
                </mat-error>
                <!-- Create custom password validator with regex and add mat error here -->
            </mat-form-field>
        </ng-container>
        <br>
        <br>
        <button mat-raised-button 
            color="primary" 
            class="primary"
            [disabled]="addGuestToTripForm.invalid"
            (click)="addGuest(addGuestToTripForm)"
        >Add Guest To Trip</button>
        <span *ngIf="userDNE">User doesn't exist. Please try an account that is signed up to SmartRoute.</span>
    </div>
</div>
