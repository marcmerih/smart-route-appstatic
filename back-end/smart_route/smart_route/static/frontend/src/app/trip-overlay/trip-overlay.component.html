<div class="col-md-12 container">
    <div class="col-md-12 overlay" *ngIf="currentStep === 0" [formGroup]="startTripForm">
        <br>
        <div class="locations">
            <span class="title">Start Trip</span>   
        </div>
        <br>
        <mat-form-field appearence="fill">
            <mat-label>Starting Location</mat-label>
            <input matInput type="text" formControlName="startingLocation"
                    autocomplete="off">
        </mat-form-field>
        <mat-form-field appearence="fill">
            <mat-label>Ending Location</mat-label>
            <input matInput type="text"
            autocomplete="off"
            formControlName="endingLocation" 
            autocomplete="off">
        </mat-form-field>
        <br>
        <div class="buttons">
            <button mat-raised-button class="route"
            (click)="route()"
            [disabled]="isRouteDisabled"><mat-icon>directions</mat-icon> Route</button>
        </div>
    </div>

    <div *ngIf="currentStep === 1" class="col-md-12 container-trips">
        <div class="col-md-12">
            <button mat-raised-button class="refreshButton"
                (click)="route()"
                [disabled]="isRouteDisabled"><mat-icon>refresh</mat-icon> Refresh Trip</button>
        </div>
        <app-carousel [items]="carouselOffers" [label]="test"></app-carousel>
    </div>
<!-- 
    <div *ngIf="currentStep === 1" class="col-md-12 edit-preferences">

        <div [class]="editPreferencesClicked ? 'editPreferencesButtonClicked' : 'editPreferencesButton'" (click)="clickEditPreferences()">

                <br>
                <br>
                <div *ngIf="editPreferencesClicked" style="float: left; text-align: left; font-size: 12pt;">
                    <span>Number of Stops</span>
                    <br>
                    <span>Maximum Trip Duration (hours)</span>
                    <br>
                    <span>Trip Budget</span>
                    <br>
                    <span>Category Selection</span>
                    <br>
                    <span>Tag Search</span>
                    <br>
                    <button mat-raised-button class="refreshButton" (click)="closePreferences()">Cancel</button>
                    <button mat-raised-button class="refreshButton" (click)="updatePreferences()">Done</button>
                </div>
            </button>
        </div>

    <div class="col-md-12 tags" *ngIf="hasBeenRouted">
        <app-tags tagName="Restaurants" icon="restaurant" color="#E96A6A" (click)="hasBeenClicked('restaurant')"
        [hasBeenClicked]="restaurantClicked"></app-tags>
        <app-tags tagName="Hotels" icon="hotel" color="#E76F51" (click)="hasBeenClicked('hotels')"
        [hasBeenClicked]="hotelsClicked"></app-tags>

    </div>

    <ng-container *ngIf="restaurantClicked" class="container-card">
        <div class="poi-card" [formGroup]="sortFormGroup">
            <div class="top-info">
                <h5 class="restaurants-info">Restaurants</h5>
                <mat-icon class="close-info">close</mat-icon>
                <mat-icon class="filter-info">filter_alt</mat-icon>
                <mat-slider
                    thumbLabel
                    value="5"
                    min="1"
                    max="99"
                    [displayWith]="captureValue"
                    (change)="updateMaximumDetour($event)"
                ></mat-slider>
            </div>
            <br>
            <hr>
            <div *ngFor="let restaurant of pageSlice">
                <app-card [name]="restaurant[0]"
                    [address]="restaurant[1]"
                    [rating]="restaurant[2]"
                    [poi]="restaurant"
                    (poiAdded)="poiAdded($event)"
                    (poiLiked)="poiLiked($event)"
                    (poiDisliked)="poiDisliked($event)"
                ></app-card>
            </div>
            <div class="col-md-12 paginator">
                <mat-paginator [length]="restaurants.length"
                    [pageSize]="10"
                    (page)="onPageChange($event)"
                ></mat-paginator>
            </div>
        </div>
    </ng-container>
